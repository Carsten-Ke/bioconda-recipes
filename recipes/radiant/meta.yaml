{% set name = "radiant" %}
{% set version = "1.1.3" %}
{% set sha256 = "d165449cc8c077deb0336072d61fc87ae90dac8c0608dc130e86593a318c8d02" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://zivgitlab.uni-muenster.de/domain-world/RADIANT/-/archive/{{ version }}/RADIANT-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('radiant', max_pin="x") }}

requirements:
  build:
    - cmake >=3.15
    - make
    - {{ compiler('cxx') }}
  host:
    - sqlite
    - bzip2
    - zlib
    - openmp
    - boost-cpp >=1.77
  run:
    - sqlite
    - bzip2
    - zlib
    - openmp
    - boost-cpp >=1.77
test:
  commands:
    - radiant -h

about:
  home: https://domainworld.uni-muenster.de/data/radiant-db/index.html
  license: GPLv3+
  license_file: LICENSE
  summary: Annotate proteomes with protein domains
  description: |
    This program rapidly annotates protein sequences with Pfam domains
