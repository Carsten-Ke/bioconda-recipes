{% set version = "1.1.0" %}

package:
  name: radiant
  version: {{ version }}

source:
  url: https://zivgitlab.uni-muenster.de/domain-world/RADIANT/-/archive/1.1.0/RADIANT-1.1.0.tar.gz
  sha256: 336472dac757692febea3d5df00bf1d53fce56a63db9f9e8adbe012a0e034cbd

build:
  number: 0
  script:
    - mkdir build && cd build
    - cmake -G "${CMAKE_GENERATOR}" -DCMAKE_INSTALL_PREFIX=${PREFIX} ..
    - make
    - make install
  run_exports:
    - {{ pin_subpackage('radiant', max_pin="x") }}

requirements:
  build:
    - cmake
    - make
    - {{ compiler('c') }}
  host:
    - bzip2
    - zlib
    - boost
  run:
    - bzip2
    - zlib
    - boost

test:
  commands:
    - radiant -h

about:
  home: https://domainworld.uni-muenster.de/data/radiant-db/index.html
  license: GPLv3+
  license_file: LICENSE
  summary: Annotate proteomes with protein domains
  description: |
    This program rapidly annotates protein sequences with Pfam domains
  dev_url: https://zivgitlab.uni-muenster.de/domain-world/RADIANT
  doc_url: https://domain-world.zivgitlabpages.uni-muenster.de/RADIANT/

