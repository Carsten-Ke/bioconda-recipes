{% set name = "radiant" %}
{% set version = "1.1.0" %}
{% set sha256 = "336472dac757692febea3d5df00bf1d53fce56a63db9f9e8adbe012a0e034cbd" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://zivgitlab.uni-muenster.de/domain-world/RADIANT/-/archive/{{ version }}/RADIANT-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script:
    - mkdir build && cd build
    - export CFLAGS="-I$PREFIX/include"
    - export LDFLAGS="-L$PREFIX/lib"
    - cmake -DCMAKE_INSTALL_PREFIX=${PREFIX} \
      -DCMAKE_PREFIX_PATH=${PREFIX} \
      -DCMAKE_CXX_LINK_FLAGS="${LDFLAGS}" \
      -DCMAKE_EXE_LINKER_FLAGS="${LDFLAGS}" \
      -DCMAKE_CXX_FLAGS="${CXXFLAGS}" .. 
    - make
    - make install
  run_exports:
    - {{ pin_subpackage('radiant', max_pin="x") }}

requirements:
  build:
    - cmake >=3.15
    - make
    - {{ compiler('cxx') }}
  host:
    - bzip2
    - zlib
    - boost-cpp >=1.64
  run:
    - bzip2
    - zlib
    - boost-cpp >=1.64

test:
  commands:
    - radiant -h

about:
  home: https://domainworld.uni-muenster.de/data/radiant-db/index.html
  license: GPLv3+
  license_file: LICENSE
  summary: Annotate proteomes with protein domains
  description: |
    This program rapidly annotates protein sequences with Pfam domains
  dev_url: https://zivgitlab.uni-muenster.de/domain-world/RADIANT
  doc_url: https://domain-world.zivgitlabpages.uni-muenster.de/RADIANT/

